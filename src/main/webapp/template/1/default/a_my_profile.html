<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>${node.name}_${site.name}_大康心理，最权威的心理服务和培训机构</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="webkit" name="renderer" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="_files/a_css/common.css">
    <link rel="stylesheet" href="_files/a_css/ucenter.css">
    <script src="_files/a_js/jquery-1.9.1.min.js"></script>
	<script src="_files/a_js/common.js"></script>
	
</head>
<body>
    <!--通用顶部 start-->
    [#include 'a_head.html'/]
    <!--通用顶部 end-->


	<div class="wrap">
        <div class="col_box padd_col">

            <div class="com_tit long">
                <h2>基本信息</h2>
            </div>
            <div class="form_group form_group_tit">
                <div class="line">
                    <b class="tit">昵称</b>
                    <input type="text" placeholder="${u.username}">
                    <p class="warn">! 示例提醒</p>
                </div>
                <div class="line no_border">
                    <b class="tit">性别</b>
                    <label for="sex_nan" class="f_l">
                        <input type="radio" name="sex" class="radio_box" id="sex_nan" checked>
                        男
                    </label>
                    <label for="sex_nv" class="f_l">
                        <input type="radio" name="sex" class="radio_box" id="sex_nv">
                        女
                    </label>
                </div>
                <div class="line">
                    <b class="tit">地区</b>
                    <input type="text" placeholder="">
                </div>
                <div class="line no_border avatar">
                    <b class="tit">头像</b>
                    <span class="pic_upload">
                        <input type="file">
                    </span>
                    <p class="warn">上传头像</p>
                </div>
                <a href="#" class="long_btn">保存</a>
            </div>

        </div>
    </div>


    <!--通用底部start-->
    [#include 'a_end.html'/]
    <!--通用底部end-->


    <!--侧边滑动通用start-->
    [#include 'a_side.html'/]
    <!--侧边滑动通用end-->
</body>
</html>
