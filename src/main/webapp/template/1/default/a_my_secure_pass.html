<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>${node.name}_${site.name}_大康心理，最权威的心理服务和培训机构</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="webkit" name="renderer" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="_files/a_css/common.css">
    <link rel="stylesheet" href="_files/a_css/ucenter.css">
    <script src="_files/a_js/jquery-1.9.1.min.js"></script>

	<script src="_files/a_js/common.js"></script>
	<script>
    $(".pay_type .pays span").click(function(){
        var t=$(this);
        t.addClass("current").siblings().removeClass("current");
        $("#type_val").val(t.index());
    })
    function update(){
    	var a = document.getElementById('rawPassword').value;
    	var action ="${ctx}/updatePassSuccess.jspx";
    	$.post(action, {"rawPassword" : a});
    }
</script>
</head>
<body>

    <!--通用顶部 start-->
    [#include 'a_head.html'/]
    <!--通用顶部 end-->
    <div class="wrap">
        <div class="col_box padd_col">
            <div class="com_tit long">
                <h2>修改登录密码</h2>
            </div>
            <div class="form_group">
                <div class="line">
                    <input type="password"  placeholder="输入原始密码">
                </div>
                <div class="line">
                    <input type="password"  name="rawPassword" id="rawPassword" placeholder="输入新密码">
                </div>
                <div class="line">
                    <input type="password" placeholder="再次输入新密码">
                </div>
                <a href="#" class="long_btn" onclick="update()">确定</a>
            </div>

        </div>
    </div>

      <!--通用底部start-->
    [#include 'a_end.html'/]
    <!--通用底部end-->

    <!--侧边滑动通用start-->
    [#include 'a_side.html'/]
    <!--侧边滑动通用end-->
</body>

</html>
[/#escape]
