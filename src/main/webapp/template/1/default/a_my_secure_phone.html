<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大康</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="webkit" name="renderer" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="_files/a_css/common.css">
    <link rel="stylesheet" href="_files/a_css/ucenter.css">
    <script src="_files/a_js/jquery-1.9.1.min.js"></script>

	<script src="_files/a_js/common.js"></script>
	<script>
    $(".pay_type .pays span").click(function(){
        var t=$(this);
        t.addClass("current").siblings().removeClass("current");
        $("#type_val").val(t.index());
    })
	function updatePhone(id){
    	var a = document.getElementById('email').value;
    	var action ="${ctx}/updatePhoneSuccess.jspx";
    	$.post(action, {"email" : a,"userId":id});
    	}
	</script>
</head>
<body>

    <!--通用顶部 start-->
    [#include 'a_head.html'/]
    <!--通用顶部 end-->
    <div class="wrap">
        <div class="col_box padd_col">
            <div class="com_tit long">
                <h2>重新设置手机号</h2>
            </div>
            <div class="hd_tip">
                当前绑定的手机号码为：${mobile}，修改手机号码后请使用新号码进行登录
            </div>
            <div class="form_group">
                <div class="line">
                    <input type="text" placeholder="手机号码">
                </div>
                <div class="line with_btn">
                    <input type="text" placeholder="验证码">
                    <a href="#" class="btn">获取验证码</a>
                </div>
                <div class="line">
                    <input type="password" placeholder="输入密码">
                </div>
                <a href="#" class="long_btn" onclick="updatePhone('${userId}')">确定修改</a>
            </div>

        </div>
    </div>

    <!--通用底部start-->
    [#include 'a_end.html'/]
    <!--通用底部end-->

    <!--侧边滑动通用start-->
    [#include 'a_side.html'/]
    <!--侧边滑动通用end-->
</body>

</html>
[/#escape]
