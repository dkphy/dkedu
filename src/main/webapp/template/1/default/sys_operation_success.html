<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>用户登录_${site.fullNameOrName}${global.customs['poweredby']}</title>
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
	<meta content="webkit" name="renderer" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="_files/a_css/common.css">

 <script type="text/javascript">
[#if timeout??]
	[#if timeout=="-1"]
		[#--timeout等于-1，不跳转--]
	[#elseif timeout=="0"]
		[#--timeout等于0，直接跳转，不延时--]
		//location.href="${(nextUrl!(ctx+'/'))?html}";
	[#else]
		setTimeout(function(){location.href="${(nextUrl!(ctx+'/dk_edu.jspx'))?html}";},${timeout});
	[/#if]
[#else]
	setTimeout(function(){location.href="${(nextUrl!(ctx+'/dk_edu.jspx'))?html}";},3000);
[/#if]
</script>
</head>

   [#include 'a_head.html'/]

        </div>
    </div>
